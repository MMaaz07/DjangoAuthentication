<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f6f9;
        }
        nav {
            background: #34495e;
            padding: 12px 25px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav .links a {
            color: white;
            margin-left: 18px;
            text-decoration: none;
            font-size: 15px;
        }
        nav .links a:hover {
            text-decoration: underline;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            color: #2c3e50;
        }
    </style>
</head>

<body>

<nav>
    <div class="logo">Student Portal</div>
    <div class="links">
        <a href="/home/">Home</a>
        <a href="#">Profile</a>
        <a href="#" onclick="logoutUser(this)">Logout</a>
    </div>
</nav>

<div class="container">
    <h1 id="welcome">Welcome ðŸ‘‹</h1>
    <p>This is your student dashboard.</p>
    <p>Use the navigation bar to explore your account.</p>
</div>

<script>
/* Protects page */
if (!localStorage.getItem("access")) {
    window.location.href = "/login/";
}

/* Logout only on click */
function logoutUser(btn) {
    btn.onclick = null; // prevent second click

    fetch("/api/auth/logout/", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + localStorage.getItem("access")
        },
        body: JSON.stringify({
            refresh: localStorage.getItem("refresh")
        })
    })
    .finally(() => {
        localStorage.clear();
        window.location.href = "/login/";
    });
}

</script>

</body>
</html>
